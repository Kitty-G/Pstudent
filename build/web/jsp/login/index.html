<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>贫困生助学平台</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="../../css/login/demo.css" />
        <link rel="stylesheet" type="text/css" href="../../css/login/style_1.css" />
        <link rel="stylesheet" type="text/css" href="../../css/login/animate-custom.css" />
        <script type="text/javascript" src="../../javascript/lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $("#captchaimg_log").click(function(){
                  this.src="/project/Kaptcha.jpg?a"+Math.random() + 10;
               }); 
            });
        </script>
                <script type="text/javascript">
            $(document).ready(function(){
               $("#captchaimg_reg").click(function(){
                  this.src="/project/Kaptcha.jpg?a"+Math.random() + 10;
               }); 
            });
        </script>
        <script>
            $(document).ready(function(){
                $("#submit_log").click(function(){
                            $.post(
                                "../../CaptchaCheckServlet",
                                {captcha:$('#Captcha_log').val()},
                                function(result){
                                    if(result!=="1"){                               //form submit
                                        alert("验证码错误！");
                                        $("#captchaimg").attr('src','/project/Kaptcha.jpg?a'+Math.random() + 10);
                                        $("#password_log").attr('value','');
                                        $("#Captcha_log").attr('value','');
                                        return false;
                                    }else if(result==='1'){
                                        $("#form_log").submit();
                                    }
                                }
                                );
               return false;                    
                });
            });
        </script>
    </head>
    <body>
        <div class="container">			
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form action="../../LoginCheckServlet" method="post" id="form_log"> 
                                <h1>学生 登录</h1> 
                                <p> 
                                    <label for="stdid_log" > 学号 </label>
                                    <input id="stdid_log" name="stdid_log" required="required" type="text" placeholder="请输入学号"/>
                                </p>
                                <p> 
                                    <label for="password_log" > 密码 </label>
                                    <input id="password_log" name="password_log" required="required" type="password" placeholder="请输入密码" /> 
                                </p>
                                
                                <p>
                                    <label for="Captcha_log">验证码:</label>
                                    <img src="/project/Kaptcha.jpg" id="captchaimg_log">
                                    <input type="text" name="Captcha_log" id="Captcha_log" required="required" placeholder="请输入验证码！">
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" id="submit_log"/> 
								</p>
                           </form>
                                <p class="change_link">
									没有帐号？
									<a href="#toregister" class="to_register">注册</a>
								</p>
                            
                        </div>

                        <div id="register" class="animate form">
                            <form  action="RegisterServlet" method="post"> 
                                <h1> 用户 注册 </h1> 
                                <p> 
                                    <label for="stdid_reg">学号</label>
                                    <input id="stdid_reg" name="stdid_reg" required="required" type="text" placeholder="请输入学号" />
                                </p>
                                <p> 
                                    <label for="username_reg">用户昵称</label>
                                    <input id="username_reg" name="username_reg" required="required" type="text" placeholder="请输入用户昵称" />
                                </p>
                                <p> 
                                    <label for="password_reg">密码</label>
                                    <input id="password_reg" name="password_reg" required="required" type="password" placeholder="请输入密码"/>
                                </p>
                                <p> 
                                    <label for="password_confirm">确认密码</label>
                                    <input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="请再次输入密码"/>
                                </p>
                                <p>
                                    <label for="Captcha_log">验证码:</label>
                                    <img src="/project/Kaptcha.jpg" id="captchaimg_reg">
                                    <input type="text" name="Captcha_reg" id="Captcha_reg" required="required" placeholder="请输入验证码！">
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									已经有账号 ?
									<a href="#tologin" class="to_register"> 登录 </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
        </div>

  
	</body>
</html>
